<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockomps | Quali Standings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* --- Responsive Table CSS --- */
        /* On screens smaller than 768px, we switch to a card-based layout */
        @media (max-width: 767px) {
            .responsive-table thead {
                /* Visually hide the table header, but keep it for screen readers */
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }
            .responsive-table tr {
                display: block;
                border: 1px solid #e2e8f0; /* slate-200 */
                border-radius: 0.5rem; /* rounded-lg */
                margin-bottom: 1rem;
                padding: 0.75rem; /* p-3 */
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); /* shadow-md */
            }
            .responsive-table td {
                display: block;
                text-align: right;
                font-size: 0.875rem; /* text-sm */
            }
            .responsive-table td:not(:last-child) {
                border-bottom: 1px solid #f1f5f9; /* slate-100 */
                padding-bottom: 0.5rem;
                margin-bottom: 0.5rem;
            }
            .responsive-table td::before {
                /* Add the data label before each cell's content */
                content: attr(data-label);
                float: left;
                font-weight: 600;
                color: #475569; /* slate-600 */
            }
             /* Special styling for Place and Climber on mobile */
            .responsive-table td[data-label="Place"],
            .responsive-table td[data-label="Climber"] {
                text-align: left;
                font-size: 1rem; /* text-base */
            }
             .responsive-table td[data-label="Place"]::before,
             .responsive-table td[data-label="Climber"]::before {
                display: none;
             }
             .responsive-table td[data-label="Climber"] {
                padding-top: 0.25rem;
             }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="container mx-auto p-4 max-w-7xl">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center space-x-3">
                <i class="fas fa-mountain-sun text-3xl text-indigo-600"></i>
                <h1 class="text-2xl font-bold text-slate-900">Qualification Standings</h1>
            </div>
        </header>

        <!-- Main Content: Controls and Table -->
        <main id="main-content" class="hidden">
            <!-- Competition Selector -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                 <label for="comp-select" class="font-medium mr-2">Select Competition:</label>
                 <select id="comp-select" class="p-2 border rounded-md bg-slate-100 w-full md:w-auto"></select>
            </div>

            <!-- Results Table Wrapper -->
            <div id="results-container" class="w-full">
                <!-- Table will be rendered here by JavaScript -->
            </div>
        </main>

        <!-- Loading / Error Indicator -->
        <div id="indicator" class="text-center p-10">
            <!-- Content will be set by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const mainContent = document.getElementById('main-content');
            const indicator = document.getElementById('indicator');
            const compSelect = document.getElementById('comp-select');
            const resultsContainer = document.getElementById('results-container');

            // --- App State ---
            let allStandings = [];
            let currentComp = null;

            // --- Data Source ---
            const QSTANDINGS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7-85zdma8XbhoanF6eOYTwlcld3Qg7mJ2xmf2YMY8N2u_Pk2G-6fnDBEPPfIWr0QBKl4bpMX0QX9B/pub?gid=687301211&single=true&output=csv';

            // --- Utility Functions ---

            /**
             * Fetches and parses the QStandings CSV from Google Sheets.
             */
            async function fetchAndParseStandings(url) {
                const cacheBustUrl = `${url}&_=${new Date().getTime()}`;
                const response = await fetch(cacheBustUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                if (text.trim().startsWith('<')) throw new Error(`Received an HTML page instead of CSV data. Please check the 'Publish to the web' settings in Google Sheets.`);
                
                const lines = text.trim().split(/\r?\n/);
                if (lines.length < 2) return [];
                
                const header = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/[\s-]+/g, '_'));
                
                const data = lines.slice(1).map(line => {
                    if (line.trim() === '') return null;
                    const values = line.split(',').map(v => v.trim());
                    return header.reduce((obj, nextKey, index) => {
                        obj[nextKey] = values[index];
                        return obj;
                    }, {});
                }).filter(Boolean);
                
                return data;
            }

            /**
             * Renders the results using a proper HTML table for robustness.
             */
            function renderTable() {
                if (!currentComp) return;

                const compStandings = allStandings.filter(s => s.comp === currentComp);
                compStandings.sort((a,b) => parseInt(a.place) - parseInt(b.place));

                if (compStandings.length === 0) {
                    resultsContainer.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-md text-center text-slate-500">No results available for this competition.</div>`;
                    return;
                }

                let tableHTML = `
                    <table class="responsive-table w-full border-collapse">
                        <thead>
                            <tr>
                                <th class="p-3 font-semibold text-sm text-left">Place</th>
                                <th class="p-3 font-semibold text-sm text-left">Climber</th>
                                <th class="p-3 font-semibold text-sm text-center">Quali Points</th>
                                <th class="p-3 font-semibold text-sm text-center">Flashes</th>
                                <th class="p-3 font-semibold text-sm text-center">Tops</th>
                                <th class="p-3 font-semibold text-sm text-center">Zones</th>
                            </tr>
                        </thead>
                        <tbody>`;

                for (const standing of compStandings) {
                    tableHTML += `
                        <tr class="bg-white hover:bg-slate-50">
                            <td data-label="Place" class="p-3 font-bold text-slate-800">${standing.place || '-'}</td>
                            <td data-label="Climber" class="p-3 font-medium text-slate-800">${standing.climber || '-'}</td>
                            <td data-label="Quali Points" class="p-3 font-semibold text-indigo-600">${standing.quali_points || '-'}</td>
                            <td data-label="Flashes" class="p-3">${standing.flashes || '-'}</td>
                            <td data-label="Tops" class="p-3">${standing.tops || '-'}</td>
                            <td data-label="Zones" class="p-3">${standing.zones || '-'}</td>
                        </tr>
                    `;
                }

                tableHTML += `</tbody></table>`;
                resultsContainer.innerHTML = tableHTML;
            }
            
            async function init() {
                indicator.innerHTML = `<i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i><p class="mt-4 text-lg font-medium">Loading Standings...</p>`;
                
                try {
                    allStandings = await fetchAndParseStandings(QSTANDINGS_URL);

                    if (allStandings.length === 0) {
                        throw new Error("The QStandings sheet appears to be empty or could not be read.");
                    }

                    const compNames = [...new Set(allStandings.map(s => s.comp))];
                    
                    compSelect.innerHTML = '';
                    compNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        compSelect.appendChild(option);
                    });
                    
                    currentComp = compNames[0];
                    compSelect.value = currentComp;

                    compSelect.addEventListener('change', (e) => {
                        currentComp = e.target.value;
                        renderTable();
                    });

                    indicator.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    renderTable();

                } catch (error) {
                    indicator.innerHTML = `<div class="p-10 bg-red-100 text-red-700 rounded-lg"><h2 class="font-bold text-xl">Error Loading Data</h2><p class="mt-2 text-sm">${error.message}</p></div>`;
                    indicator.style.display = 'block';
                }
            }

            init();
        });
    </script>
</body>
</html>
