<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockomps | Quali Standings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* On mobile, we use a block layout for rows. The pseudo-element adds the data label. */
        @media (max-width: 767px) {
            .responsive-table .responsive-cell::before {
                content: attr(data-label);
                float: left;
                font-weight: 600;
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="container mx-auto p-4 max-w-7xl">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center space-x-3">
                <i class="fas fa-mountain-sun text-3xl text-indigo-600"></i>
                <h1 class="text-2xl font-bold text-slate-900">Qualification Standings</h1>
            </div>
        </header>

        <!-- Main Content: Controls and Table -->
        <main id="main-content" class="hidden">
            <!-- Competition Selector -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                 <label for="comp-select" class="font-medium mr-2">Select Competition:</label>
                 <select id="comp-select" class="p-2 border rounded-md bg-slate-100 w-full md:w-auto"></select>
            </div>

            <!-- Results Table Wrapper -->
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
                <div id="results-container" class="w-full">
                    <!-- Table or card view will be rendered here by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Loading / Error Indicator -->
        <div id="indicator" class="text-center p-10">
            <!-- Content will be set by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const mainContent = document.getElementById('main-content');
            const indicator = document.getElementById('indicator');
            const compSelect = document.getElementById('comp-select');
            const resultsContainer = document.getElementById('results-container');

            // --- App State ---
            let allStandings = [];
            let currentComp = null;

            // --- Data Source ---
            const QSTANDINGS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7-85zdma8XbhoanF6eOYTwlcld3Qg7mJ2xmf2YMY8N2u_Pk2G-6fnDBEPPfIWr0QBKl4bpMX0QX9B/pub?gid=1437828732&single=true&output=csv';

            // --- Utility Functions ---

            /**
             * Fetches and parses the QStandings CSV from Google Sheets.
             */
            async function fetchAndParseStandings(url) {
                const cacheBustUrl = `${url}&_=${new Date().getTime()}`;
                const response = await fetch(cacheBustUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                if (text.trim().startsWith('<')) throw new Error(`Received an HTML page instead of CSV data. Please check the 'Publish to the web' settings in Google Sheets.`);
                
                const lines = text.trim().split(/\r?\n/);
                if (lines.length < 2) return [];
                
                const header = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/[\s-]+/g, '_'));
                
                const data = lines.slice(1).map(line => {
                    if (line.trim() === '') return null;
                    const values = line.split(',').map(v => v.trim());
                    return header.reduce((obj, nextKey, index) => {
                        obj[nextKey] = values[index];
                        return obj;
                    }, {});
                }).filter(Boolean);
                
                return data;
            }

            /**
             * Renders the results table for the currently selected competition.
             * This function now generates a responsive structure.
             */
            function renderTable() {
                if (!currentComp) return;

                const compStandings = allStandings.filter(s => s.comp === currentComp);
                compStandings.sort((a,b) => parseInt(a.place) - parseInt(b.place));

                if (compStandings.length === 0) {
                    resultsContainer.innerHTML = `<p class="text-center text-slate-500 py-8">No results available for this competition.</p>`;
                    return;
                }

                // --- Mobile-First Responsive Structure ---
                // We use divs that act like a table on desktop (md:) but stack on mobile.
                let tableHTML = `
                    <div class="responsive-table md:table w-full border-collapse">
                        <!-- Header: Hidden on mobile, shown on desktop -->
                        <div class="hidden md:table-header-group">
                            <div class="md:table-row">
                                <div class="md:table-cell p-3 font-semibold text-sm text-left">Place</div>
                                <div class="md:table-cell p-3 font-semibold text-sm text-left">Climber</div>
                                <div class="md:table-cell p-3 font-semibold text-sm text-center">Quali Points</div>
                                <div class="md:table-cell p-3 font-semibold text-sm text-center">Flashes</div>
                                <div class="md:table-cell p-3 font-semibold text-sm text-center">Tops</div>
                                <div class="md:table-cell p-3 font-semibold text-sm text-center">Zones</div>
                            </div>
                        </div>

                        <!-- Body -->
                        <div class="md:table-row-group">
                `;

                for (const standing of compStandings) {
                    tableHTML += `
                        <div class="block border-b border-slate-200 md:table-row hover:bg-slate-50">
                            <div class="flex items-center p-3 md:table-cell">
                                <span class="font-bold text-lg w-8">${standing.place || '-'}</span>
                                <span class="font-medium md:hidden">${standing.climber || '-'}</span>
                            </div>
                            <div class="hidden md:table-cell p-3 font-medium">${standing.climber || '-'}</div>
                            <div class="responsive-cell p-3 text-right md:text-center" data-label="Quali Points"><span class="font-semibold text-indigo-600">${standing.quali_points || '-'}</span></div>
                            <div class="responsive-cell p-3 text-right md:text-center" data-label="Flashes"><span>${standing.flashes || '-'}</span></div>
                            <div class="responsive-cell p-3 text-right md:text-center" data-label="Tops"><span>${standing.tops || '-'}</span></div>
                            <div class="responsive-cell p-3 text-right md:text-center" data-label="Zones"><span>${standing.zones || '-'}</span></div>
                        </div>
                    `;
                }

                tableHTML += `</div></div>`; // Close body and table divs
                resultsContainer.innerHTML = tableHTML;
            }
            
            async function init() {
                indicator.innerHTML = `<i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i><p class="mt-4 text-lg font-medium">Loading Standings...</p>`;
                
                try {
                    allStandings = await fetchAndParseStandings(QSTANDINGS_URL);

                    if (allStandings.length === 0) {
                        throw new Error("The QStandings sheet appears to be empty or could not be read.");
                    }

                    const compNames = [...new Set(allStandings.map(s => s.comp))];
                    
                    compSelect.innerHTML = '';
                    compNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        compSelect.appendChild(option);
                    });
                    
                    currentComp = compNames[0];
                    compSelect.value = currentComp;

                    compSelect.addEventListener('change', (e) => {
                        currentComp = e.target.value;
                        renderTable();
                    });

                    indicator.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    renderTable();

                } catch (error) {
                    indicator.innerHTML = `<div class="p-10 bg-red-100 text-red-700 rounded-lg"><h2 class="font-bold text-xl">Error Loading Data</h2><p class="mt-2 text-sm">${error.message}</p></div>`;
                    indicator.style.display = 'block';
                }
            }

            init();
        });
    </script>
</body>
</html>
